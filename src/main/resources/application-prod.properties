spring.application.name=QRVite
# Swagger UI custom path (optional but useful if conflicts exist)
springdoc.swagger-ui.path=/swagger-ui.html

# If you want to enable OpenAPI default endpoint
springdoc.api-docs.path=/v3/api-docs

spring.datasource.url=jdbc:mysql://localhost:3306/invitations
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Default error page, instead of WhiteLabel error
server.error.path=/error