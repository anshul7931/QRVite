<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e0eafc);
        }
        .container {
            min-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 1rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            background-color: #ffffff;
        }
        h2 {
            font-weight: 600;
            color: #0d6efd;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h2 class="text-center mb-3">Create Your Account</h2>

        <!-- Error from controller -->
        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

        <form method="post" th:action="@{/signup}" th:object="${userDataDTO}">
            <!-- Validation errors summary -->
            <div th:if="${#fields.hasErrors()}" class="alert alert-danger text-center">
                Please fix the highlighted errors below.
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input th:field="*{username}" type="text" id="username" class="form-control" placeholder="Enter your username" required/>
                <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input th:field="*{email}" type="email" id="email" class="form-control" placeholder="Enter your email" required/>
                <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
                <label for="contact" class="form-label">Contact</label>
                <input th:field="*{contact}" type="tel" id="contact" class="form-control" placeholder="Enter your contact number" required/>
                <div th:if="${#fields.hasErrors('contact')}" class="text-danger" th:errors="*{contact}"></div>
            </div>

            <div class="mb-3">
                <label for="securityQuestion" class="form-label">Security Question</label>
                <select th:field="*{securityQuestion}" id="securityQuestion" class="form-select">
                    <option value="" disabled>Select a security question</option>
                    <option value="pet">What is your pet's name?</option>
                    <option value="birthplace">What is your birthplace?</option>
                    <option value="school">What was the name of your first school?</option>
                    <option value="favouriteFood">What is your favourite food?</option>
                </select>
                <div th:if="${#fields.hasErrors('securityQuestion')}" class="text-danger" th:errors="*{securityQuestion}"></div>
            </div>

            <div class="mb-3">
                <label for="securityAnswer" class="form-label">Security Answer</label>
                <input th:field="*{securityAnswer}" type="text" id="securityAnswer" class="form-control" placeholder="Enter your security answer" />
                <div th:if="${#fields.hasErrors('securityAnswer')}" class="text-danger" th:errors="*{securityAnswer}"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input th:field="*{password}" type="password" id="password" class="form-control" placeholder="Enter your password" required/>
                <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input th:field="*{confirmPassword}" type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required/>
                <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger" th:errors="*{confirmPassword}"></div>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>

        <div class="text-center">
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
