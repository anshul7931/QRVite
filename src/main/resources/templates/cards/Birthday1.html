<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Party Invitation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #d8bfd8 0%, #b0e0e6 100%);
      font-family: 'Georgia', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fffdfc;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 450px;
      padding: 30px;
      text-align: center;
      position: relative;
      animation: floatCard 4s ease-in-out infinite;
    }

    @keyframes floatCard {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .card img.photo {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border: 4px solid #87ceeb;
      margin-bottom: 15px;
    }

    h1 {
      color: #6a5acd;
      margin: 10px 0;
      font-size: 2em;
    }

    h2 {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 10px;
    }

    .details {
      font-size: 1.1em;
      color: #444;
      margin: 20px 0;
      line-height: 1.5;
    }

    .location {
      margin-top: 15px;
    }

    .location a {
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }

    .location a:hover {
      text-decoration: underline;
    }

    .qr {
      margin-top: 25px;
    }

    .qr img {
      width: 100px;
      height: 100px;
    }

    .confetti {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .confetti span {
      position: absolute;
      width: 10px;
      height: 10px;
      background: gold;
      animation: fall 5s infinite ease-in;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); }
      100% { transform: translateY(600px) rotate(360deg); }
    }

    .confetti span:nth-child(n) {
      left: calc(100% * var(--i));
      animation-delay: calc(-1s * var(--i));
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="photo" src="https://via.placeholder.com/150" alt="Birthday Person" />
    <h1>You‚Äôre Invited to Alexandra‚Äôs Birthday Bash! üéâ</h1>
    <h2>Saturday, May 25, 2025 at 5:00 PM</h2>

    <div class="details">
      Join us for an unforgettable evening filled with food, fun, music, and great company as we celebrate Alexandra‚Äôs big day!
    </div>

    <div class="location">
      üìç Location: 
      <a href="https://maps.google.com/?q=Central+Park+New+York" target="_blank">Central Park, New York</a>
    </div>

    <div class="qr">
      <p style="font-size: 0.9em; color: #999;">Scan to RSVP or get party updates</p>
      <img src="https://via.placeholder.com/100x100.png?text=QR+Code" alt="QR Code Placeholder" />
    </div>
  </div>

  <!-- Confetti effect -->
  <div class="confetti">
    <span style="--i:0.1"></span>
    <span style="--i:0.2"></span>
    <span style="--i:0.3"></span>
    <span style="--i:0.4"></span>
    <span style="--i:0.5"></span>
    <span style="--i:0.6"></span>
    <span style="--i:0.7"></span>
    <span style="--i:0.8"></span>
    <span style="--i:0.9"></span>
    <span style="--i:1.0"></span>
  </div>
</body>
</html>
