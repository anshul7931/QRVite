<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: linear-gradient(135deg, #e0eafc, #f8f9fa);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.15;
            animation: float 7s ease-in-out infinite;
            z-index: 0;
        }
        .circle1 {
            width: 200px;
            height: 200px;
            background: #0d6efd;
            top: 10%;
            left: 10%;
        }
        .circle2 {
            width: 150px;
            height: 150px;
            background: #6610f2;
            bottom: 10%;
            right: 15%;
        }
        .card {
		    border-radius: 1rem;
		    padding: 40px 30px; /* more padding for breathing space */
		    background: rgba(255, 255, 255, 0.75);
		    backdrop-filter: blur(12px);
		    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
		    animation: fadeIn 1.2s ease;
		    position: relative;
		    z-index: 1;
		}
		.card:hover {
		    transform: translateY(-2px);
		    transition: transform 0.2s ease;
		}
				
        .emoji {
            font-size: 2.5rem;
            animation: float 3s ease-in-out infinite;
            margin-bottom: 0.5rem;
        }
        h2 {
            font-weight: 700;
            color: #0d6efd;
            text-align: center;
            margin-bottom: 1rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            border: none;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 12px;
		    font-size: 1rem;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #6610f2, #0d6efd);
            box-shadow: 0 0 12px rgba(13, 110, 253, 0.4);
        }
        .form-label {
            font-weight: 500;
            color: #333;
        }
        a {
            text-decoration: none;
            color: #0d6efd;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .form-control {
		    padding: 12px;
		    font-size: 1rem;
		}
    </style>
</head>
<body>
    <div class="floating-shape circle1"></div>
    <div class="floating-shape circle2"></div>

    <div class="card">
        <div class="emoji text-center">üîê</div>
        <h2 class="text-center mb-1">Welcome Back</h2>
		<p class="text-center mb-4 text-muted">Login to continue to your dashboard</p>
        <form method="post" action="/login">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required/>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required/>
            </div>
            <div class="d-grid mb-2">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="text-center mb-2">
                <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot Password?</a>
            </div>
        </form>
        <div class="text-center mt-2">
            <p>Don't have an account? <a href="/signup">Sign Up</a></p>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3">
          <div class="modal-header">
            <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form method="post" action="/forgot-password">
              <div class="modal-body">
			    <div class="mb-3">
			        <label for="fp-username" class="form-label">Username</label>
			        <input type="text" id="fp-username" name="username" class="form-control" placeholder="Enter your username" required>
			    </div>
			    <div class="mb-3">
			        <label for="fp-security-question" class="form-label">Security Question</label>
			        <select id="fp-security-question" name="securityQuestion" class="form-select" required>
					    <option value="" disabled selected>Select your security question</option>
					    <th:block th:each="entry : ${securityQuestions}">
					        <option th:value="${entry.key}" th:text="${entry.value}"></option>
					    </th:block>
					</select>
			    </div>
			    <div class="mb-3">
			        <label for="fp-security-answer" class="form-label">Security Answer</label>
			        <input type="text" id="fp-security-answer" name="securityAnswer" class="form-control" placeholder="Enter your security answer" required>
			    </div>
			    <div class="mb-3">
			        <label for="fp-new-password" class="form-label">New Password</label>
			        <input type="password" id="fp-new-password" name="newPassword" class="form-control" placeholder="Enter your new password" required>
			    </div>
			    <div class="mb-3">
			        <label for="fp-confirm-password" class="form-label">Confirm New Password</label>
			        <input type="password" id="fp-confirm-password" name="confirmNewPassword" class="form-control" placeholder="Confirm your new password" required>
			    </div>
				<!-- Alert section -->
				<div th:if="${forgotPasswordError}" class="alert alert-danger text-center" th:text="${forgotPasswordError}"></div>
				<div th:if="${forgotPasswordSuccess}" class="alert alert-success text-center" th:text="${forgotPasswordSuccess}"></div>
			</div>

              <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">Reset Password</button>
              </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
	<script>
	    document.addEventListener('DOMContentLoaded', function () {
	        const forgotForm = document.querySelector('#forgotPasswordModal form');
	        if (forgotForm) {
	            forgotForm.addEventListener('submit', function(event) {
	                const newPassword = document.getElementById('fp-new-password').value;
	                const confirmPassword = document.getElementById('fp-confirm-password').value;
	                if (newPassword !== confirmPassword) {
	                    alert("Passwords do not match.");
	                    event.preventDefault();
	                }
	            });
	        }
	    });
	</script>
	
	<script th:inline="javascript">
	    /*<![CDATA[*/
	    let showForgotModal = [[${showForgotModal}]];
	
	    window.addEventListener('DOMContentLoaded', () => {
	        if (showForgotModal) {
	            let modal = new bootstrap.Modal(document.getElementById('forgotPasswordModal'));
	            modal.show();
	        }
	    });
	    /*]]>*/
	</script>

    
</body>
</html>
