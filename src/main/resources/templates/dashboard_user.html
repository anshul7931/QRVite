<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard_base}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #dfe9f3, #ffffff);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        .dashboard-header {
            text-align: center;
            margin: 40px 0 20px 0;
            font-weight: 700;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 5s infinite alternate;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .username {
            color: #4b5563;
            font-weight: 600;
            display: block;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }
        .card {
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.25);
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        .card-text {
            font-size: 0.95rem;
            color: #4b5563;
        }
        a {
            text-decoration: none;
        }
        h3 {
		    font-size: 1.5rem;
		    font-weight: 600;
		    color: #374151;
		    border-bottom: 2px solid #d1d5db;
		    padding-bottom: 0.25rem;
		}
        
    </style>
</head>
<body>

	<div layout:fragment="content">
	    <div class="container">
	        <h1 class="dashboard-header">User Dashboard</h1>
	        <span class="username">Hello, <span th:text="${username}"></span> ðŸ‘‹</span>
	
	        <div th:each="entry : ${categorizedCards}">
	            <h3 class="mt-5 mb-3" th:text="${entry.key}">Section Heading</h3>
	            <div class="row g-4">
	                <div class="col-md-4" th:each="card : ${entry.value}">
	                    <a th:href="@{${card.link}}" th:attr="target=${card.newTab} ? '_blank' : '_self'">
	                        <div class="card p-4 text-center h-100">
	                            <h5 class="card-title" th:text="${card.title}">Card Title</h5>
	                            <p class="card-text" th:text="${card.description}">Card Description</p>
	                        </div>
	                    </a>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
